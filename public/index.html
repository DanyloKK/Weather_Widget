<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="../styles/My.css">
</head>
<body>
<div class="widget">
    <div class="widget-data__auxiliary">
        <h1>Thursday</h1>
        <h2>2024 Juny 27</h2>
        <img src="../src/assets/img/5546263%201.png" alt="weather">
        <p>29°C </p>
        <p>Mostly cloudy</p>
    </div>
    <div class="widget-data__main">
        <div>
            <form>
                <input type="text" placeholder="Search location...">
                <button type="submit">Search</button>
            </form>
            <p>Polonnaruwa,Sri Lanka</p>
        </div>
        <div>
            <p>31°C<span>Max temperature</span></p>
            <p>25°C<span>Min temperature</span></p>
        </div>
        <div>
            <ul>
                <li>37</li>
                <li>Feels like</li>
                <li>
                    <img src="" alt="temperature">
                </li>
            </ul>
            <ul>
                <li>45%</li>
                <li>Humidity</li>
                <li>
                    <img src="" alt="humidity">
                </li>
            </ul>
            <ul>
                <li>5 m/s</li>
                <li>Wind</li>
                <li>
                    <img src="" alt="wind_speed">
                </li>
            </ul>
        </div>

    </div>
</div>
<script src="../scripts/index.js"></script>
</body>
</html>
